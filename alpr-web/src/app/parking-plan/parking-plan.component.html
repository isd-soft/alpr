<mat-card>

<div class="container">
  <div class="col-12">
    <h1 class="title-plan">Parking Plan Image</h1>
  </div>
</div>

<mat-form-field appearance="outline" style="width: 95%; padding-left: 90px">
  <mat-label>Upload parking plan</mat-label>
  <ngx-mat-file-input formControlName="outline" placeholder="Basic outline placeholder" (change)="onFileChanged($event)"></ngx-mat-file-input>
  <mat-icon matSuffix>folder</mat-icon>
</mat-form-field>

<hr />

<div class="container">
  <div class="col-12">
    <div *ngIf="retrievedImage; else defaultPhoto" >
      <img matCardImg id="parking" [src]="retrievedImage" alt="Car Photo Preview">
      <mat-card-actions>
        <button class="btn btn-outline-secondary action" id="remove" type="button" (click)="removeUploadedPlan()">Remove
        </button>
      </mat-card-actions>

    </div>
  </div>
</div>

<ng-template #defaultPhoto>
  <img id="parking-default" src="../../assets/img/parking.png" alt="Car Photo Preview"
       class="default-car-photo-preview">
</ng-template>
</mat-card>
