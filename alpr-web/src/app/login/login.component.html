<!--suppress HtmlFormInputWithoutLabel -->
<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card" (keydown.enter)="login()">
  <mat-card-content>
    <form class="my-form">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" name="email" #email>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" name="password" [type]="hide ? 'password' : 'text'" #password>
        <mat-icon matSuffix (click)="hide = !hide" style="cursor: pointer">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="container">
    <button mat-raised-button (click)="login()" color="primary">Login</button>
    <button mat-raised-button (click)="moveToRegister()"
            style="margin-top: 1em" color="accent">Register</button>
  </mat-card-actions>
</mat-card>
