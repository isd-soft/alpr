<div class="container-fluid" style="margin-top: 1em">
  <br>
  <div class="row">

    <div class="col-6">
      <div class="container">
        <mat-card>
          <div class="row h-100">

            <div class="col-4 ">
              <div class="embed-responsive embed-responsive-1by1 text-center">
                <div class="embed-responsive-item">
                  <div class="rounded-circle border border-success h-100 w-100 d-table">
                    <div class="d-table-cell align-middle">
                      <img class="icon" src="../../assets/img/person.svg" alt=""/>
                      <br>
                      Users Registered: {{registeredUsersNumber}}
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="embed-responsive embed-responsive-1by1 text-center">
                <div class="embed-responsive-item">
                  <div class="rounded-circle border border-primary h-100 w-100 d-table">
                    <div class="d-table-cell align-middle">
                      <img class="icon" src="../../assets/img/car.svg" alt=""/>
                      <br>
                      Cars Registered: {{registeredCarsNumber}}
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="embed-responsive embed-responsive-1by1 text-center">
                <div class="embed-responsive-item">
                  <div class="rounded-circle border border-info h-100 w-100 d-table">
                    <div class="d-table-cell align-middle">
                      <img class="icon" src="../../assets/img/phone.svg" alt=""/>
                      <br>
                      Scans made: {{registeredUsersNumber}}
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </mat-card>
      </div>
    </div>

    <div class="col-6">
      <mat-card id="systemInfo">
        <mat-list>
          <div mat-subheader>System Information</div>
          <mat-list-item>
            First: example
          </mat-list-item>
          <mat-list-item>
            Another: example
          </mat-list-item>
        </mat-list>
      </mat-card>
    </div>

  </div>
  <div class="row">
    <div class="col">
      <mat-card id="info1">
        Card
      </mat-card>
    </div>
    <div class="col">
      <mat-card id="charttt">
        Card
      </mat-card>
    </div>
    <div class="col">
      <mat-card id="chart2">
        Card
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <mat-card id="chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [labels]="chartOptions.labels"
          [responsive]="chartOptions.responsive">
        </apx-chart>
      </mat-card>
    </div>
    <div class="col">
      <mat-card>
        Card-Pie
      </mat-card>
    </div>
    <div class="col">
      <mat-card>
        Card-Pie
      </mat-card>
    </div>
  </div>

</div>
