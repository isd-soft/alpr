<div class="container-fluid" style="margin-top: 1em">
  <br>
  <div class="row">
    <div class="col">
      <mat-card id="info">

        <mat-list>
          <div mat-subheader>Users Statistics</div>
          <mat-list-item>
            <mat-icon mat-list-icon>person_add</mat-icon>
            <div matline>
              Users ever registered: {{registeredUsersNumber}}
            </div>
          </mat-list-item>
          <mat-divider></mat-divider>

          <div mat-subheader>Cars Statistics</div>
          <mat-list-item>
            <mat-icon mat-list-icon>directions_car</mat-icon>
            <div matline>
              Cars ever registered: {{registeredCarsNumber}}
            </div>
          </mat-list-item>

          <mat-list-item>
            <mat-icon mat-list-icon>phone_android</mat-icon>
            <div matline>
              Scans ever happened: {{scannedPlatesNumber}}
            </div>
          </mat-list-item>
        </mat-list>

      </mat-card>
    </div>
    <div class="col">
      <mat-card id="systemInfo">
        <mat-list>
          <div mat-subheader>System Information</div>
          <mat-list-item>
            First: example
          </mat-list-item>
          <mat-list-item>
            Another: example
          </mat-list-item>
        </mat-list>
      </mat-card>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-card id="info1">
        Card
      </mat-card>
    </div>
    <div class="col">
      <mat-card id="charttt">
        Card
      </mat-card>
    </div>
    <div class="col">
      <mat-card id="chart2">
        Card
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <mat-card id="chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [labels]="chartOptions.labels"
          [responsive]="chartOptions.responsive">
        </apx-chart>
      </mat-card>
    </div>
    <div class="col">
      <mat-card>
        Card-Pie
      </mat-card>
    </div>
    <div class="col">
      <mat-card>
        Card-Pie
      </mat-card>
    </div>
  </div>

</div>
