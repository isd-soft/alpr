<!--suppress HtmlFormInputWithoutLabel -->
<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>

    <form class="my-form" [formGroup]="registrationForm" (ngSubmit)="onRegister()">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" type="text" name="email" required  formControlName="email">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" name="firstName" type="text" required formControlName="firstName">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" name="lastName" type="text" required formControlName="lastName">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Age</mat-label>
        <input matInput placeholder="Age" name="age" type="number" required formControlName="age">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Telephone Number</mat-label>
        <input matInput placeholder="+373XXXXXXXX" name="telephone" type="text" required formControlName="telephone">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" name="password" type="password" required formControlName="password">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput placeholder="Confirm Password" name="confirmPassword" type="password" required formControlName="confirmPassword">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Company</mat-label>
        <mat-select required formControlName="company">
          <mat-option *ngFor="let company of companies" [value]="company.name">{{company.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>

  </mat-card-content>

  <mat-card-actions class="container">
    <button mat-raised-button type="submit" (click)="onRegister()"
            color="primary" [disabled]="!registrationForm.valid">Register</button>
    <button mat-raised-button (click)="moveToLogin()"
            style="margin-top: 1em" color="accent">Login</button>
  </mat-card-actions>
</mat-card>
